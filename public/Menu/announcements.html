<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Happy Pets</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/newNavigation.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c826e1e5a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="announcements.css">
</head>
<body>
    <div id="topLayer">
        <a href="/index.html">
            <div id="logoSection">
              <div id="logo"></div>
              <p id="logoName">Happy Pets</p>
            </div>
        </a>
        <div id="signingButtons">
            <a id="login" href="/login/login.html">Login</a>
            <a id="signUp" href="/login/signup.html">Sign Up</a>
            <a id="logout" href="/login/login.html" style="display: none;">Logout</a>
        </div>
    </div>

    <div id="banner">
        <nav id="bannerContent">
            <a id="Menu" href="/menu.html">Menu</a>
            <div id="pagesContainer">
                <a class="pages" href="/index.html"> Home </a>
                <a class="pages" href="/about/about.html"> About Us </a>
                <a class="pages" href="/adopt/adopt.html"> Adopt a Pet</a>
                <a class="pages" href="/contact/contact.html"> Contact Us</a>
                <a class="pages" href="/volunteer/volunteer.html"> Volunteer</a>
                <a class="pages" href="/Event/Event.html"> Events</a>
            </div>
            <a id="Donate" href="/donate/donate.html">Donate</a>
        </nav>
    </div>

    <main>
        <div id="announcementForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            <button type="submit" id="createAnnouncementBtn">Create Announcement</button>
        </div>
        <h1>Announcements</h1>
        <div id="announcementList">
            <!-- Announcement items will be added here by JavaScript -->
        </div>
    </main>

    <footer>
        <h3>Subscribe to Our Newsletter</h3>
        <form id="subscribeForm">
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p>&copy; 2024 Happy Pets. All rights reserved.</p>
    </footer>

    <div id="sidePopupOverlay" class="side-overlay">
        <div class="side-popup-content">
            <span class="close">&times;</span> <!-- Close button -->
            <div class="dashboard-container">
                <div class="navigation">
                    <ul id="menu-list">
                        <li class="profile">
                            <span id="user-position" class="position"></span>
                            <div class="icon profile-icon"><i class="fa-solid fa-user"></i></div>
                            <div id="user-name" class="name"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>

    <script src="../menu.js"></script>
    <script src="announcements.js"></script>
</body>
</html>
