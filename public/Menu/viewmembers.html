<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Members - Happy Pets</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/pet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/newNavigation.css">
    <link rel="stylesheet" href="viewmembers.css">
    <script src="https://kit.fontawesome.com/c826e1e5a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="topLayer">
        <a href="/index.html">
            <div id="logoSection">
              <div id="logo"></div>
              <p id="logoName">Happy Pets</p>
            </div>
          </a>

        <div id="signingButtons">
            <a id="login" href="/login/login.html">Login</a>
            <a id="signUp" href="/login/signup.html">Sign Up</a>
        </div>
    </div>

    <div id="banner">
        <nav id="bannerContent">
            <a id="Menu" href="/menu.html">Menu</a>
            <div id="pagesContainer">
                <a class="pages" href="/index.html"> Home </a>
                <a class="pages" href="/about/about.html"> About Us </a>
                <a class="pages" href="/adopt/adopt.html"> Adopt a Pet</a>
                <a class="pages" href="/contact/contact.html"> Contact Us</a>
                <a class="pages" href="/volunteer/volunteer.html"> Volunteer</a>
                <a class="pages" href="/Event/Event.html"> Events</a>
            </div>
            <a id="Donate" href="/donate/donate.html">Donate</a>
        </nav>
    </div>

    <main>
        <div id="search-member">
            <input type="text" id="search-term-member" placeholder="Enter member's name or email">
            <button type="button" id="search-button-member">Search Members</button>
        </div>
        <div id="members-container">
            <table id="members-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Faculty</th>
                        <th>Position</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Members will be dynamically populated here -->
                </tbody>
            </table>
        </div>
        <div id="add-member-container">
            <h2>Add New Member</h2>
            <form id="add-member-form">
                <input type="text" id="add-first-name" placeholder="First Name" required>
                <input type="text" id="add-last-name" placeholder="Last Name" required>
                <input type="email" id="add-email" placeholder="Email" required>
                <input type="password" id="add-password" placeholder="Password" required>
                <select id="add-faculty" required>
                    <!-- Options will be added dynamically -->
                </select>
                <select id="add-position" required>
                    <option value="">Select Position</option>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Member">Member</option>
                </select>
                <button type="submit">Add Member</button>
            </form>

        </div>

    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-edit" onclick="document.querySelector('#editModal').style.display='none'">&times;</span>
            <form id="editMemberForm">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <select id="faculty" name="faculty" required>
                    <!-- Dynamically populated faculties -->
                </select>
                <select id="position" name="position" required>
                    <!-- Dynamically populated positions -->
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>


    <div id="sidePopupOverlay" class="side-overlay">
        <div class="side-popup-content">
            <span class="close">&times;</span> <!-- Close button -->
            <div class="dashboard-container">
                <div class="navigation">
                    <ul id="menu-list">
                        <li class="profile">
                            <span id="user-position" class="position"></span>
                            <div class="icon profile-icon"><i class="fa-solid fa-user"></i></div>
                            <div id="user-name" class="name"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>

    <script src="../menu.js"></script>
    <script src="viewmembers.js"></script>
</body>

</html>
