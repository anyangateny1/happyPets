<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard Setup</title>
        <link rel="stylesheet" href="testingMenu.css">
    </head>
    <body>
        <div class="dashboard-container">
            <div class="navigation">
                <ul>
                    <li class="profile">
                        <span class="position">Admin</span>
                        <div class="icon profile-icon"><i class="fa-solid fa-user"></i></div>
                        <div class="name">Robert Johnson</div>
                    </li>

                    <li>
                        <a id="editProfile" href="#">
                            <span class="icon"><i class="fa-solid fa-user-pen"></i></span>
                            <span class="title">Edit Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-people-roof"></i></span>
                            <span class="title">Announcements</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-users-rectangle"></i></span>
                            <span class="title">View Members</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-people-roof"></i></span>
                            <span class="title">Manage Faculties</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c826e1e5a9.js" crossorigin="anonymous"></script>
    </body>
</html>
