<html lang="en">
  <head>

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/pet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/newNavigation.css">
    <link rel="stylesheet" href="donate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c826e1e5a9.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="topLayer">
      <a href="/index.html">
        <div id="logoSection">
          <div id="logo"></div>
          <p id="logoName">Happy Pets</p>
        </div>
      </a>

      <div id="signingButtons">
        <a id="login" href="/login/login.html">Login</a>
        <a id="signUp" href="/login/signup.html">Sign Up</a>
        <a id="logout" href="/login/login.html" style="display: none;">Logout</a>
    </div>
  </div>

  <div id="banner">
      <nav id="bannerContent">
        <a id="Menu" href="/menu.html">Menu</a>
        <div id="pagesContainer">
            <a class="pages" href="/index.html"> Home </a>
            <a class="pages" href="/about/about.html"> About Us </a>
            <a class="pages" href="/adopt/adopt.html"> Adopt a Pet</a>
            <a class="pages" href="/contact/contact.html"> Contact Us</a>
            <a class="pages" href="/volunteer/volunteer.html"> Volunteer</a>
            <a class="pages" href="/Event/Event.html"> Events</a>
        </div>
        <a id="Donate" href="/donate/donate.html">Donate</a>
    </nav>
  </div>

  <main>
    <section id="donate">
        <h1>Thank you for donating!</h1>
        <p>We help animals with your money, and donating allows us to keep your Happy Pets happy.</p>
            <div class="form-container">
                <form id="donationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required><br><br>

                <label for="expiry">Expiration Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required><br><br>

                <label for="amount">Donation Amount:</label>

                <input type="text" id="amount" name="amount" placeholder="Enter amount" pattern="[0-9]+" title="Please enter a valid number" required><br><br> <!-- this will allow us to ensure that te input contains only numbers-->

                <button type="submit">Donate Now</button>
                </form>
            </div>
    </section>

  </main>

  <footer>
    <h3>Subscribe to Our Newsletter</h3>
    <form id="subscribeForm">
      <input type="email" id="email" name="email" placeholder="Your email" required>
      <div class="checkbox-group">
        <label><input type="checkbox" name="notifications" value="Updates"> Updates</label>
        <label><input type="checkbox" name="notifications" value="Events"> Events</label>
      </div>
      <button type="submit">Subscribe</button>
    </form>
    <p>&copy; 2024 Happy Pets. All rights reserved.</p>
  </footer>

  <div id="sidePopupOverlay" class="side-overlay">
    <div class="side-popup-content">
        <span class="close">&times;</span> <!-- Close button -->
        <div class="dashboard-container">
            <div class="navigation">
                <ul id="menu-list">
                    <li class="profile">
                        <span id="user-position" class="position"></span>
                        <div class="icon profile-icon"><i class="fa-solid fa-user"></i></div>
                        <div id="user-name" class="name"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>

<script src="../menu.js"></script>
<script src="../subscribe.js" defer></script>
  </body>
</html>
